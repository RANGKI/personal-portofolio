<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style/index.css">
  <style>
    .terminal {
      background: #111;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      min-height: 400px;
      position: relative;
    }

    /* make sure kaboom canvas fits inside */
    .terminal canvas {
      border: 2px solid #0f0;
      width: 100%;
      height: 300px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="Header">
    <div class="Me">
      <h1>MARCELINO <br>ALFIN</h1>
      <h2>BACKEND DEVELOPER</h2>
    </div>
    <div class="Navbar_Wrapper">
      <div class="Navbar">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="./projects.html">PROJECTS</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
      <input type="text" placeholder="search...">
    </div>
  </div>
  <hr>
  <div class="terminal_w_w">
    <div class="terminal_wrapper">
      <div class="terminal">
        <p class="h3kw">CONNECT WITH ME :</p>
        <p style="color:#0f0; text-align:center; font-size:14px;">
  Use arrow keys to move the character to an icon and open my links ðŸš€
</p>

        <div id="game"></div> <!-- Kaboom game goes here -->
      </div>
    </div>
  </div>

  <!-- Kaboom.js -->
  <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
<script>
  // Mount kaboom inside your terminal div
  kaboom({
    background: [20, 20, 20],
    width: 600,
    height: 300,
    root: document.getElementById("game"), // <- use your #game div
  });

  // Load sprites (you can replace these URLs with your own PNG/SVG icons)
  loadSprite("bean", "https://kaboomjs.com/sprites/bean.png");
  loadSprite("linkedin", "https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.png");
  loadSprite("github", "https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.png");
  loadSprite("bean", "https://kaboomjs.com/sprites/bean.png");
    loadSprite("linkedin", "https://cdn-icons-png.flaticon.com/512/174/174857.png");
    loadSprite("github", "https://cdn-icons-png.flaticon.com/512/25/25231.png");
    loadSprite("github", "https://cdn-icons-png.flaticon.com/512/733/733553.png");
    loadSprite("github", "https://cdn-icons-png.flaticon.com/512/733/733553.png");


  // Add the player
  const player = add([
    sprite("bean"),
    pos(100, 100),
    area(),
    "player",
  ]);

  // Add LinkedIn logo
  const linkedin = add([
    sprite("linkedin"),
    pos(400, 100),
    scale(0.1),   // shrink the big icon
    area(),
    "linkedin",
  ]);

  // Add GitHub logo
  const github = add([
  sprite("github"),
  pos(250, 200),
  scale(0.1),
  area(),
  color(255, 255, 255), // optional white tint
  "github",
]);


  const speed = 200;

  // Movement
  onKeyDown("left", () => player.move(-speed, 0));
  onKeyDown("right", () => player.move(speed, 0));
  onKeyDown("up", () => player.move(0, -speed));
  onKeyDown("down", () => player.move(0, speed));

  // Collision detection â†’ go to link
  player.onCollide("linkedin", () => {
    window.open("https://www.linkedin.com/in/marcelino-alfin-90814b287/", "_blank");
  });

  player.onCollide("github", () => {
    window.open("https://github.com/RANGKI", "_blank");
  });
</script>

</body>
</html>
